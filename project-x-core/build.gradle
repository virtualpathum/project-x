plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.lk.project.x.domain:project-x-domain:0.0.1-SNAPSHOT'
    implementation 'org.springframework:spring-context:5.2.2.RELEASE'
    implementation 'org.springframework:spring-context-support:5.2.4.RELEASE'
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.springframework.data:spring-data-jpa:2.2.3.RELEASE'
    implementation 'org.springframework:spring-web:4.3.10.RELEASE'
    implementation 'org.springframework:spring-test:4.0.5.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:[2.9.10.7,)'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.8.9'
    implementation 'fr.xebia.extras:selma:1.0'
    implementation 'junit:junit:4.13.1'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.10.Final'
    implementation 'org.postgresql:postgresql:42.2.8.jre7'
    implementation 'org.eclipse.persistence:javax.persistence:2.2.1'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.1.Final'
    implementation 'org.springframework.security:spring-security-core:[5.2.4,)'
    implementation 'org.passay:passay:1.0'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'javax.mail:mail:1.5.0-b01'
    runtimeOnly 'com.h2database:h2:1.4.200'
    compileOnly 'fr.xebia.extras:selma-processor:1.0'
}

group = 'com.lk.project.x.core'
version = '0.0.1-SNAPSHOT'
description = 'project-x core'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
