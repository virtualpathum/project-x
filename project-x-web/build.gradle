plugins {

    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.lk.project.x.core:project-x-core:0.0.1-SNAPSHOT'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.5.0.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    //implementation 'org.springframework.security:spring-security-config:5.2.1.RELEASE'
    //implementation 'org.springframework.security:spring-security-web:5.2.1.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    //implementation 'org.springframework:spring-context-support:5.2.4.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.4.2'
    //implementation 'org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE'
    //testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.security:spring-security-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework:spring-context-support'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'com.lk.project.x'
version = '1.0.0'
description = 'project-x web'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
